name: farmdirect
description: Agricultural Marketplace connecting Farmers and Consumers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Backend & Database
  supabase_flutter: ^2.0.0
  postgres: ^2.6.2
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # AI & ML
  google_generative_ai: ^0.2.0
  flutter_gemini: ^2.0.3
  
  # Camera & Image
  image_picker: ^1.0.5
  camera: ^0.10.5
  
  # Payment & Wallet
  razorpay_flutter: ^1.3.6
  upi_india: ^3.1.0
  
  # Utilities
  intl: ^0.18.1
  http: ^1.1.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
